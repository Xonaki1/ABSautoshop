<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "AutoShop" }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="/search">AutoShop</a>
        <div class="spacer"></div>
        {% if user %}
          <a class="btn btn--ghost" href="/cart">Корзина</a>
          <div class="user">
            <span class="muted">Вы вошли как</span> <strong>{{ user.username }}</strong>
          </div>
          <form method="post" action="/logout">
            <button class="btn btn--ghost" type="submit">Выйти</button>
          </form>
        {% else %}
          <a class="btn btn--ghost" href="/login">Войти</a>
        {% endif %}
      </div>
    </div>

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
