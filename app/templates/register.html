{% extends "base.html" %}
{% set title = "Регистрация" %}

{% block content %}
  <div class="card">
    <h1>Регистрация</h1>
    <p class="muted">Создайте аккаунт для доступа к поиску.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register" class="form">
      <label class="label">
        <span>Логин</span>
        <input class="input" name="username" autocomplete="username" minlength="3" maxlength="64" required />
      </label>
      <label class="label">
        <span>Пароль</span>
        <input class="input" type="password" name="password" autocomplete="new-password" minlength="6" required />
      </label>
      <button class="btn" type="submit">Создать аккаунт</button>
    </form>

    <p class="muted small">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </p>
  </div>
{% endblock %}
